#                                     #
# Dark Indexing Theme By Darnel Kumar #
#                                     #

Alias /ThemeFiles /LOCATION/OF/THE/THEME'S/FILES/ThemeName

<Directory "/LOCATION/OF/THE/THEME'S/FILES/ThemeName">
    Options FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>

<Directory *>

    #                  #
    # GENERAL SETTINGS #
    #                  #

    IndexOptions +FancyIndexing
    IndexOptions +VersionSort
    IndexOptions +HTMLTable
    IndexOptions +FoldersFirst
    IndexOptions +IconsAreLinks
    IndexOptions +IgnoreCase
    IndexOptions +SuppressDescription
    IndexOptions +SuppressHTMLPreamble
    IndexOptions +XHTML
    IndexOptions +IconWidth=24
    IndexOptions +IconHeight=24
    IndexOptions +NameWidth=*
    IndexOptions +DescriptionWidth=200
    IndexOptions +ScanHTMLTitles
    IndexOptions +Charset=UTF-8
    IndexOrderDefault Ascending Name

    IndexHeadInsert "<meta name=\"viewport\" content=\"width=device-width, initial-scale=1\" />"
    IndexIgnore .htaccess

    #             #
    # THEME FILES #
    #             #

    HeaderName /ThemeFiles/lib/HTML/HEADER.html
    ReadmeName /ThemeFiles/lib/HTML/FOOTER.html
    IndexStyleSheet /ThemeFiles/CSS/Main.css

    #                    #
    # ICONS BY EXTENSION #
    #                    #

    AddIcon /ThemeFiles/Icons/Application.svg .exe .app .EXE .APP
    AddIcon /ThemeFiles/Icons/Binary.svg .bin .hqx .uu .BIN .HQX .UU
    AddIcon /ThemeFiles/Icons/Archive.svg .tar .tgz .tbz .tbz2 bundle .rar .TAR .TGZ .TBZ .TBZ2 .RAR
    AddIcon /ThemeFiles/Icons/HTML.svg .htm .html .HTM .HTML
    AddIcon /ThemeFiles/Icons/Code.svg .htx .htmls .dhtml .phtml .shtml .inc .ssi .c .cc .css .h .rb .js .rb .pl .py .sh .shar .csh .ksh .tcl .as
    AddIcon /ThemeFiles/Icons/Database.svg .db .sqlite
    AddIcon /ThemeFiles/Icons/Disk.svg .iso .image
    AddIcon /ThemeFiles/Icons/Document.svg .ttf
    AddIcon /ThemeFiles/Icons/Excel.svg .xlsx .xls .xlm .xlt .xla .xlb .xld .xlk .xll .xlv .xlw
    AddIcon /ThemeFiles/Icons/Flash.svg .flv .swf .fla .as .asc .jsfl .f4v .fxg .fl3
    AddIcon /ThemeFiles/Icons/Illustrator.svg .ai .eps .epsf .epsi .ps .ait
    AddIcon /ThemeFiles/Icons/PDF.svg .pdf
    AddIcon /ThemeFiles/Icons/PHP.svg .php .phps .php5 .php3 .php4 .phtm
    AddIcon /ThemeFiles/Icons/Photoshop.svg .psd .raw .pdp .psdx .pcx
    AddIcon /ThemeFiles/Icons/Indesign.svg .indd .indl .indt .indb .inx .idml
    AddIcon /ThemeFiles/Icons/Lightroom.svg .dng .cmyk
    AddIcon /ThemeFiles/Icons/Powerpoint.svg .ppt .pptx .ppz .pot .pwz .ppa .pps .pow
    AddIcon /ThemeFiles/Icons/Text.svg .tex .dvi .json .JSON
    AddIcon /ThemeFiles/Icons/VCF.svg .vcf .vcard
    AddIcon /ThemeFiles/Icons/Word.svg .doc .docx
    AddIcon /ThemeFiles/Icons/Archive.svg .Z .z .tgz .gz .zip # NEED IMAGE #
    AddIcon /ThemeFiles/Icons/Globe.svg .wrl .wrl.gz .vrm .vrml .iv
    AddIcon /ThemeFiles/Icons/Android.svg .apk .APK

    #                   #
    # ICONS BY ENCODING #
    #                   #

    AddIconByEncoding (CMP,/ThemeFiles/Icons/Archive.svg) x-compress x-gzip

    #               #
    # GENERAL ICONS #
    #               #

    DefaultIcon /ThemeFiles/Icons/DefaultIcon.svg

    AddIcon /ThemeFiles/Icons/Back.svg ..
    AddIcon /ThemeFiles/Icons/Information.svg README INSTALL
    AddIcon /ThemeFiles/Icons/Directory.svg ^^DIRECTORY^^
    AddIcon /ThemeFiles/Icons/Blank.png ^^BLANKICON^^

    AddIconByType (TXT,/ThemeFiles/Icons/Text.svg) text/*
    AddIconByType (IMG,/ThemeFiles/Icons/Image.svg) image/*
    AddIconByType (SND,/ThemeFiles/Icons/Audio.svg) audio/*
    AddIconByType (VID,/ThemeFiles/Icons/Video.svg) video/*

</Directory>